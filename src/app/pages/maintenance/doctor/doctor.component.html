<div class="row">
  <div class="col-lg-6">
    <div class="card">
      <div class="card-body">
        <h4 class="card-title">New Doctor</h4>
        <h6 class="card-subtitle">Update info</h6>
        <form class="form-horizontal p-t-20">
          <div class="form-group row">
            <label
              for="exampleInputuname3"
              class="col-sm-3 control-label"
            >
              Profile Picture
            </label>
            <div class="col-sm-9">
              <div class="input-group">
                <img
                  src="http://localhost:3000/api/uploads/doctors/e3699437-efee-406f-aa06-a3f340b7f734.jpg"
                  class="w140"
                  alt=""
                />
              </div>
            </div>
          </div>
          <div class="form-group row">
            <label
              for="exampleInputuname3"
              class="col-sm-3 control-label"
            >
              Name*
            </label>
            <div class="col-sm-9">
              <div class="input-group">
                <div class="input-group-addon"><i class="ti-user"></i></div>
                <input
                  type="text"
                  class="form-control"
                  id="exampleInputuname3"
                  placeholder="Doctor's name"
                />
              </div>
            </div>
          </div>

          <div class="form-group row">
            <label
              for="exampleInputEmail3"
              class="col-sm-3 control-label"
              >Hospital*</label
            >
            <div class="col-sm-9">
              <div class="input-group">
                <select class="form-control">
                  <option>Hospital 1</option>
                  <option>Hospital 2</option>
                  <option>Hospital 3</option>
                </select>
              </div>
            </div>
          </div>

          <div class="form-group row m-b-0">
            <div class="offset-sm-3 col-sm-9">
              <button
                type="submit"
                class="btn btn-success waves-effect waves-light"
              >
                <i class="fa fa-save"></i>
                Save
              </button>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
  <div class="col-lg-6">
    <div class="card">
      <div class="card-body">
        <div class="card-title">Hospital</div>
        <div class="card-subtitle">Current Hospital</div>
        <img
          src="http://localhost:3000/api/uploads/doctors/e3699437-efee-406f-aa06-a3f340b7f734.jpg"
          alt=""
          class="w-100"
        />
      </div>
    </div>
  </div>
</div>
