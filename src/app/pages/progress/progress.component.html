<div class="row">
  <div class="col-12">
    <div class="card">
      <div class="card-body">
        <h4 class="card-title">Progress bar</h4>
        <div class="progress m-t-20">
          <div
            class="progress-bar bg-primary progress-bar-striped active"
            role="progressbar"
            style="height: 5px"
            [style.width]="percentage1"
          ></div>
        </div>
        <div class="progress m-t-20">
          <div
            class="progress-bar bg-info progress-bar-striped active"
            role="progressbar"
            style="height: 5px"
            [style.width]="percentage2"
          ></div>
        </div>
      </div>
    </div>
  </div>
</div>

<div class="row">
  <div class="col-6">
    <div class="card">
      <div class="card-body">
        <app-incrementator
          [value]="progress1"
          (ChangedValue)="progress1 = $event"
        />
      </div>
    </div>
  </div>
  <div class="col-6">
    <div class="card">
      <div class="card-body">
        <app-incrementator
          btnClass="btn-info"
          [value]="progress2"
          (ChangedValue)="progress2 = $event"
        />
      </div>
    </div>
  </div>
</div>
