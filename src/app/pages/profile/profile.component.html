<div class="row">
  <div class="col-md-6">
    <div class="card">
      <div class="card-body">
        <h4 class="card-title">My user profile</h4>
        <h6 class="card-subtitle">Settings</h6>
        <form class="form p-t-20" [formGroup]="profileForm" (ngSubmit)="updateProfile()">
          <div class="form-group">
            <label for="exampleInputuname">User Name</label>
            <div class="input-group">
              <div class="input-group-addon"><i class="ti-user"></i></div>
              <input formControlName="name" type="text" class="form-control" id="exampleInputuname"
                placeholder="Username">
            </div>
          </div>
          <div class="form-group">
            <label for="exampleInputEmail1">Email address</label>
            <div class="input-group">
              <div class="input-group-addon"><i class="ti-email"></i></div>
              <input formControlName="email" type="email" class="form-control" id="exampleInputEmail1"
                placeholder="Enter email" [readOnly]="user.google">
            </div>
          </div>
          <button [disabled]="profileForm.invalid" type="submit"
            class="btn btn-success waves-effect waves-light m-r-10 btn-block">
            <i class="fa fa-save"></i>
            Save changes
          </button>
        </form>
      </div>
    </div>
  </div>
  <div class="col-md-6">
    <div class="card">
      <div class="card-body">
        <h4 class="card-title">Profile Picture</h4>
        <h6 class="card-subtitle">Pick an unique image!</h6>
        @if (!imageToUpload) {
          <img class="card-img" [src]="user.imageUrl" [alt]="user.name">
        } @else {
         <img class="card-img" [src]="imgTemp" [alt]="user.name">
        }
        <br>
        <br>
        <input type="file" (change)="changeImage($event)">
        <br>
        <br>
        <button [disabled]="!imageToUpload" (click)="uploadImage()" type="button"
          class="btn btn-success waves-effect waves-light m-r-10 btn-block">
          <i class="fa fa-save"></i>
          Change profile pic
        </button>
      </div>
    </div>
  </div>
</div>
