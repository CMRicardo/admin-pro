<div class="input-group">
  <span class="input-group-btn">
    <button
      (click)="changeValue(-5)"
      type="button"
      [ngClass]="btnClass"
    >
      <i class="fa fa-minus"></i>
    </button>
  </span>
  <input
    type="number"
    class="form-control"
    [ngClass]="{ 'is-invalid': value > 100 || value < 0 }"
    placeholder="Product name"
    [(ngModel)]="value"
    (ngModelChange)="onChange($event)"
    min="0"
    max="100"
  />
  <span class="input-group-btn">
    <button
      (click)="changeValue(+5)"
      [ngClass]="btnClass"
      type="button"
    >
      <i class="fa fa-plus"></i>
    </button>
  </span>
</div>
