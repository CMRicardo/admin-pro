<div class="input-group">
  <span class="input-group-btn">
    <button (click)="changeValue(-5)" class="btn btn-primary" type="button">
      <i class="fa fa-minus"></i>
    </button>
  </span>
  <input type="number" class="form-control" placeholder="Product name" [(ngModel)]="progress" min="0" max="100">
  <span class="input-group-btn">
    <button (click)="changeValue(+5)" class="btn btn-primary" type="button">
      <i class="fa fa-plus"></i>
    </button>
  </span>
</div>
