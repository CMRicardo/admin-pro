<div class="image-modal-bg animated fadeIn fast" [class.hidden]="imageModalService.hideModal" >
  <div class="modal fade show" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel1"
    style="display: block; padding-right: 17px;">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h4 class="modal-title" id="exampleModalLabel1">Upload image</h4>
          <button (click)="closeModal()" type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">Ã—</span>
          </button>
        </div>
        <div class="modal-body">
          <h3>Select an image</h3>
          <div class="text-center">
            @if (!imageToUpload) {
              <img class="w-50" [src]="imageModalService.img" alt="User profile pic">
            } @else {
             <img class="w-50" [src]="imgTemp" alt="Temporal image">
            }
          </div>
          <br>
          <br>
          <input type="file" (change)="changeImage($event)">
        </div>
        <div class="modal-footer">
          <button (click)="closeModal()" type="button" class="btn btn-default" data-dismiss="modal">Close</button>
          <button (click)="uploadImage()" type="button" class="btn btn-primary">Upload image</button>
        </div>
      </div>
    </div>
  </div>
</div>
